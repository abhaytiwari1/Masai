<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      body {
        background: radial-gradient(
          circle,
          rgba(2, 0, 36, 1) 0%,
          rgba(255, 25, 0, 1) 0%,
          rgba(196, 199, 199, 1) 0%,
          rgba(196, 199, 199, 1) 35%,
          rgba(255, 25, 0, 1) 63%
        );
        
      }
      .hero{
        height: 100%;
        margin-top: 10px;
        display:flex;
        justify-content:center;
        align-items: center;
        
      }
      .form-container {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 15px;
        background-color: white;
        padding: 18px;
        border-radius: 8px;
        width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: black;
      }

      label {
        display: block;
        margin-bottom: 12px;
        font-weight: bold;
      }

      input,select,textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="radio"] {
        width: auto;
      }

      .rating label {
        display: inline-block;
        margin-right: 10px;
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .submit-btn:hover {
        background-color: #218838;
      }
      
      .required {
        color: red;
      }

    </style>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <div class = "hero">
      <div class="form-container">
        <form>
          <label>Feedback Type:</label>
          <select>
            <option value="Compliment">Compliment</option>
            <option value="Complaint">Complaint</option>
            <option value="Suggestion">Suggestion</option>
          </select>

          <label>Message:</label>
          <textarea></textarea>

          <label>Website Rating:</label>
          <div class="rating">
            <label><input type="radio" /> Excellent </label>
            <label><input type="radio"/> Good </label>
            <label><input type="radio"/> Average </label>
            <label><input type="radio"/> Poor </label>
          </div>

          <label>Age (10-100):</label>
          <input type="number"/>

          <label>Email <span class="required">*</span>:</label>
          <input type="email" id="email" name="email" required />

          <label>Password (min. 8 characters):</label>
          <input type= "password" required/>

          <label>Website URL (optional):</label>
          <input type="url"/>

          <label>
            <input type="checkbox"> I agree to the terms and conditions
          </label>

          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
