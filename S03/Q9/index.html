<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMSO Webpage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
      }

      nav {
        background-color: #000000;
        color: white;
        padding: 1rem 0;
      }

      .navbar-container {
        max-width: 1500px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .navbar-container h1 {
        margin-right: auto;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end; 
        align-items: center;
      }

      nav ul li {
        margin-left: 40px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        transition: background-color 0.3s ease;
      }

      nav ul li button {
        height: 30px;
        width: 60px;
        border: 1px solid rgb(153, 153, 153);
        border-radius: 6px;
        background-color: #00000060;
        color: aliceblue;
        cursor: pointer;
      }

      nav ul li a button:hover {
        background: rgb(157, 42, 209);
        background: linear-gradient(
          90deg,
          rgba(157, 42, 209, 1) 0%,
          rgba(169, 83, 230, 1) 0%,
          rgba(78, 10, 156, 1) 49%
        );
      }

      .btn2 {
        width: 80px;
      }

      .hero {
        display: flex;
        flex-direction: column;
        margin-top: 8rem;
        text-align: center;
        font-size: 24px;
      }

      .p1{
        color:rgba(255, 255, 255, 0.636);
        margin-top:2rem;
        margin-bottom: 2rem;
        font-size: 15px;
      }

      .heading-1{
        color: #fff;

      }

      .heading-2{
            background: linear-gradient(
                90deg,
                rgba(157, 42, 209, 1) 0%,
                rgba(169, 83, 230, 1) 0%,
                rgba(78, 10, 156, 1) 49%
            );
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }


      .heading-3{
        color: #fff;
      }

      .search{
        border: 3px solid rgb(123, 7, 182);
        padding:5px;
        border-radius:10px;
        display:flex;
        align-self: center;
        justify-content: space-between;
        width:450px;
        margin-top:30px;
      }

      .input{
        align-self: center;
        height:40px;
        background-color: black;
        border:none;
        width: 100%;
        margin-left:3px;
      }

      .btn3{
        width:120px;
        height:40px;
        margin-left:2px;
        font-size:14px;
        border-radius: 8px;
        color: white;
        background: linear-gradient(
                90deg,
                rgba(157, 42, 209, 1) 0%,
                rgba(169, 83, 230, 1) 0%,
                rgba(78, 10, 156, 1) 49%
            );
        
      }

      .p2{
        font-size:13px;
        margin-top:1rem;
        color:rgba(255, 255, 255, 0.636);
        margin:2rem;
      }

      .p3{
        text-align: center;
        font-size: 12px;
        color:rgba(255, 255, 255, 0.636);
      }

    </style>
  </head>
  <body>

    <nav>
      <div class="navbar-container">
        <h1>UMSO</h1>
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Showcase</a></li>
          <li>
            <a href="#"><button class="btn1">Login</button></a>
          </li>
          <li>
            <a href="#"><button class="btn2">Sign Up</button></a>
          </li>
        </ul>
      </div>
    </nav>

    <hero class="hero">

        <h1 class="heading-1">Get your</h1>
        <h1 class="heading-2">AI Generated Website</h1>
        <h1 class = "heading-3">In Seconds</h1>
        <p class="p1">Give it a try right below, without having to sign up!</p>
        <div class ="search">
        <input type="text" placeholder="Vegan pizza restaurants in" class ="input"><button class = "btn3">Generate</button>
        </div>
        <p class = "p2">Excellent ★★★★★  4.8 out of 5 based on 85 reviews</p>
        <p class="p3"> Made with UMSO</p>
    </hero>

  </body>
</html>
