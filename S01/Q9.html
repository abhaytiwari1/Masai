<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>

        <!-- Dropdown menu -->
        <label>Feedback Type:</label>
        <select>
            <option value="comment">Comment</option>
            <option value="complaint">Complaint</option>
            <option value="suggestion">Suggestion</option>
        </select>
        <br><br>

        <!-- Text area -->
        <label for="message">Your Message:</label>
        <textarea rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Radio buttons -->
        <label>Rate our website:</label>
        <input type="radio" id="poor" name="rating" value="poor">
        <label for="poor">Poor</label>
        <input type="radio" id="average" name="rating" value="average">
        <label for="average">Average</label>
        <input type="radio" id="excellent" name="rating" value="excellent">
        <label for="excellent">Excellent</label>
        <br><br>

        <!-- Input for age -->
        <label>Your Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>
        <br><br>

        <!-- Email input -->
        <label>Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password input -->
        <label>Password:</label>
        <input type="password" minlength="8" required>
        <br><br>

        <!-- Optional website URL input -->
        <label>Website (optional):</label>
        <input type="text">
        <br><br>

        <!-- Checkbox -->
        <label>
            <input type="checkbox"> I agree to the terms and conditions
        </label>
        <br><br>

        <!-- Submit button -->
        <button>Submit</button>
    </form>
</body>
</html>
