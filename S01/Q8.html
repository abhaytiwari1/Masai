<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>
<body>
    <h2>Table in HTML</h2>
<table border = 2px>
    <tr>
        <td>Product Name</td>
        <td>Quantity</td>
        <td>Price per Unit</td>
        <td>Description</td>
        <td>Total Price</td>
    </tr>
    <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>10</td>
        <td>This is Product 1</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>20</td>
        <td>This is Product 2</td>
        <td>60</td>
    </tr>
    <tr>
        <td colspan = 4>Sum</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
